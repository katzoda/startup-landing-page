<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>
    <!-- Required meta tags -->
    <!-- meta tag allows us to add new information to our html page
    in most websites we will see these 2 lines very often, in fact it's recommended to add them -->
    <!-- name="viewport" :     Bootstrap is developed mobile first, a strategy in which we optimize code for mobile devices first and then scale up components as necessary using CSS media queries. 
    To ensure proper rendering and touch zooming for all devices, add the responsive viewport meta tag to your <head>.
      -->    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    

    <!-- My own stylesheet -->
    <link rel="stylesheet" type="text/css" href="startup.css">
  </head>
  <body>
    <!-- align-items-center (vertical alignment) does not center the items to the entire page because it's inside the div container(and it's actually centered in this div)
    but the div container itself does not span or fully covering entire web page
    we correct it by adding class h-100, meaning height 100% -->
    <div class="container d-flex align-items-center h-100">
      <div class="row">
        <header class="text-center col-12">
          <h1 class="text-uppercase"><strong>The biggest startup event of the year</strong></h1>
        </header>
        <!-- we can create another div to have a space between h1 and the button -->
        <div class="buffer col-12"></div>
        <section class="text-center col-12">
          <hr>
          <a href="https://mailchi.mp/05a2fe479396/best-startup-ever"><button class="btn btn-primary btn-lx">Find out more</button></a>
        </section>
      </div>
    </div>
  </body>
</html>
